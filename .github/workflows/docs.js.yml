name: Node.js CI

on:
    push:
        branches: ['master']
    pull_request:
        branches: ['master']

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v3
            - name: Use Node 18
              uses: actions/setup-node@v3
              with:
                  node-version: 18.x
                  cache: 'npm'
            - run: npm ci
            - run: npm run build
            - name: Upload artifact
              uses: actions/upload-pages-artifact@v1
              with:
                  path: 'dist'
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v2
